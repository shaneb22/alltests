<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .live-chat-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .chat-widget-container {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .chat-placeholder {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: 0 auto;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .chat-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-pointer {
            position: fixed;
            bottom: 120px;
            right: 120px;
            z-index: 1000;
            pointer-events: none;
            animation: superVividEntrance 2s ease-out 3s both;
        }

        .arrow-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #ff6b6b;
            animation: megaBounce 1s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8)) drop-shadow(0 0 20px rgba(255, 107, 107, 0.6));
        }

        .pointer-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: vividPulse 1.5s infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .animated-dots {
            display: inline-block;
            animation: superDots 1s infinite;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
        }

        .sparkle:nth-child(1) {
            top: -10px;
            left: 10px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 5px;
            right: -10px;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: -5px;
            left: 30px;
            animation-delay: 1s;
        }

        @keyframes superVividEntrance {
            0% {
                opacity: 0;
                transform: translateX(50px) scale(0.3) rotate(10deg);
            }
            50% {
                opacity: 1;
                transform: translateX(-10px) scale(1.2) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1) rotate(0deg);
            }
        }

        @keyframes megaBounce {
            0%, 100% {
                transform: translateX(0) scale(1);
            }
            25% {
                transform: translateX(15px) scale(1.1);
            }
            50% {
                transform: translateX(25px) scale(1.2);
            }
            75% {
                transform: translateX(10px) scale(1.1);
            }
        }

        @keyframes vividPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(255, 107, 107, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            }
        }

        @keyframes superDots {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                color: #ffeb3b;
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .chat-pointer {
                bottom: 100px;
                right: 80px;
            }
            
            .pointer-text {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
            
            .arrow {
                border-left-width: 25px;
                border-top-width: 16px;
                border-bottom-width: 16px;
            }
        }

        @media (max-width: 480px) {
            .chat-pointer {
                bottom: 80px;
                right: 60px;
            }
            
            .pointer-text {
                font-size: 0.8rem;
                padding: 8px 14px;
            }
            
            .arrow {
                border-left-width: 20px;
                border-top-width: 14px;
                border-bottom-width: 14px;
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 10%;
            right: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .live-chat-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .live-chat-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="live-chat-title">Live Chat</h1>
        <p class="subtitle">Connect with us instantly</p>
        
        <!-- Chat Widget Container -->
        <div class="chat-widget-container">
            <div class="chat-placeholder" id="chatPlaceholder">
                <div class="loading-spinner"></div>
                <div class="chat-status">
                    <div class="pulse-dot"></div>
                    <span>Loading Chat Widget...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Animated pointer to chat widget -->
    <div class="chat-pointer" id="chatPointer">
        <div class="arrow-container">
            <div class="pointer-text">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                💬 Click here to start chatting<span class="animated-dots">!</span>
            </div>
            <div class="arrow"></div>
        </div>
    </div>

    <!-- Live Chat Widget -->
    <script src="https://livechat-shackletonlife.connexone.co.uk/widget?connid=b59df615-f8ea-45f2-b2ab-38354699f812" id="livechat-shackletonlife" data-socket-uri="https://livechat-shackletonlife.connexone.co.uk"></script>
    
    <script>
        // Monitor for chat widget loading
        document.addEventListener('DOMContentLoaded', function() {
            const placeholder = document.getElementById('chatPlaceholder');
            const chatPointer = document.getElementById('chatPointer');
            
            // Check if chat widget has loaded
            const checkChatWidget = setInterval(function() {
                // Look for common chat widget elements or the script execution
                if (document.querySelector('#livechat-shackletonlife') || 
                    document.querySelector('[id*="livechat"]') || 
                    document.querySelector('[class*="livechat"]') ||
                    document.querySelector('[data-livechat]')) {
                    
                    clearInterval(checkChatWidget);
                    
                    // Update placeholder to show chat is ready
                    placeholder.innerHTML = `
                        <div class="chat-status">
                            <div class="pulse-dot"></div>
                            <span>Chat Widget Ready</span>
                        </div>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                            Look for the chat widget in the bottom corner!
                        </p>
                    `;
                }
            }, 500);
            
            // Hide pointer after 15 seconds or when clicked
            setTimeout(function() {
                if (chatPointer) {
                    chatPointer.style.animation = 'superVividEntrance 1s ease-out reverse';
                    setTimeout(() => {
                        chatPointer.style.display = 'none';
                    }, 1000);
                }
            }, 15000);
            
            // Hide pointer when anywhere is clicked
            document.addEventListener('click', function() {
                if (chatPointer && chatPointer.style.display !== 'none') {
                    chatPointer.style.animation = 'superVividEntrance 0.5s ease-out reverse';
                    setTimeout(() => {
                        chatPointer.style.display = 'none';
                    }, 500);
                }
            });
            
            // Timeout after 10 seconds for widget detection
            setTimeout(function() {
                clearInterval(checkChatWidget);
                if (placeholder.innerHTML.includes('Loading')) {
                    placeholder.innerHTML = `
                        <div class="chat-status">
                            <div class="pulse-dot"></div>
                            <span>Chat Available</span>
                        </div>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                            Look for the chat widget in the bottom corner!
                        </p>
                    `;
                }
            }, 10000);
        });
    </script>
</body>
</html>
