<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .live-chat-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .chat-widget-container {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .chat-placeholder {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: 0 auto;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .chat-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 10%;
            right: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .live-chat-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .live-chat-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="live-chat-title">Live Chat</h1>
        <p class="subtitle">Connect with us instantly</p>
        
        <!-- Chat Widget Container -->
        <div class="chat-widget-container">
            <div class="chat-placeholder" id="chatPlaceholder">
                <div class="loading-spinner"></div>
                <div class="chat-status">
                    <div class="pulse-dot"></div>
                    <span>Loading Chat Widget...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Chat Widget -->
    <script src="https://livechat-shackletonlife.connexone.co.uk/widget?connid=b59df615-f8ea-45f2-b2ab-38354699f812" id="livechat-shackletonlife" data-socket-uri="https://livechat-shackletonlife.connexone.co.uk"></script>
    
    <script>
        // Monitor for chat widget loading
        document.addEventListener('DOMContentLoaded', function() {
            const placeholder = document.getElementById('chatPlaceholder');
            
            // Check if chat widget has loaded
            const checkChatWidget = setInterval(function() {
                // Look for common chat widget elements or the script execution
                if (document.querySelector('#livechat-shackletonlife') || 
                    document.querySelector('[id*="livechat"]') || 
                    document.querySelector('[class*="livechat"]') ||
                    document.querySelector('[data-livechat]')) {
                    
                    clearInterval(checkChatWidget);
                    
                    // Update placeholder to show chat is ready
                    placeholder.innerHTML = `
                        <div class="chat-status">
                            <div class="pulse-dot"></div>
                            <span>Chat Widget Ready</span>
                        </div>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                            The chat widget should appear on this page
                        </p>
                    `;
                }
            }, 500);
            
            // Timeout after 10 seconds
            setTimeout(function() {
                clearInterval(checkChatWidget);
                if (placeholder.innerHTML.includes('Loading')) {
                    placeholder.innerHTML = `
                        <div class="chat-status">
                            <div class="pulse-dot"></div>
                            <span>Chat Available</span>
                        </div>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                            Chat widget is loading...
                        </p>
                    `;
                }
            }, 10000);
        });
    </script>
</body>
</html>
